<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EasyWiki</title>
    <style>
        .markdown-body {
            margin: 0 0 0 20%;
            width: 80%;
            height: 90%;
            padding: 0;
        }
        .markdown-nav {
            width: 20%;
            height: 90%;
            padding: 0;
            float: left;
            max-height: 90%;
            overflow-y: scroll
        }
        .markdown-nav h1,
        .markdown-nav h2,
        .markdown-nav h3,
        .markdown-nav h4,
        .markdown-nav h5,
        .markdown-nav h6,
        .markdown-nav a {
            text-decoration: none;
            color: #2376b7;
            font-weight: normal;
            margin: 10px auto;
        }
        .markdown-nav h1>a {
            font-size: 18px;
        }
        .markdown-nav h2>a {
            font-size: 16px;
        }
        .markdown-nav h3>a {
            font-size: 14px;
        }
        .markdown-nav h4>a {
            font-size: 12px;
        }
        .markdown-nav h5>a {
            font-size: 10px;
        }
        .markdown-nav h6>a {
            font-size: 10px;
            color: #74787a;
        }

        .markdown-footer {
            width: 100%;
            height: 5%;
            text-align: center;
            color: royalblue;
            font-weight: bold;
            padding: 2% 0 0 0;
            float: left;
        }
        .abstract {
            padding: 20px 0 0 10px;
        }
        html, body {
            margin: 0px 0px;
            width: 100%;
            height: 100%;
        }

    </style>
</head>

<body>
<nav class="markdown-nav">
        <div class="abstract">
            <p style="color: #032f62;font-weight: bold;font-size: 20px">目录</p>
            {{.Content}}
        </div>
</nav>
<section class="markdown-body">
    <iframe name ="myiFrame" style="padding: 0;width: 100%;height: 100%;" frameborder="0" >
     新的浏览器可能不支持iframe，请更换chrome浏览器
    </iframe>
</section>
<footer class="markdown-footer">
    - Powered by EasyWiki -
</footer>
</body>

</html>
